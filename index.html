<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/icon.png" type="image/png">
	<title>Champion</title>

	<!--  google fonts  -->
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>

	<!-- css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body onload="countdown(year,month,day,hour,minute)">
	<div class="body-wrapper">

		<!--   begin of header section   -->
		<section class="header" id="overlay-1">
			<div class="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-md-8 offset-md-2 text-center">
							<div class="theme-name">
								<a href="#" class="title">Champion</a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<div class="header-text">
								<p class="service-text">our mega quiz contest is</p>
								<p class="coming">coming soon</p>
							</div>
						</div>
					</div>

					<!-- begin of counter -->

					<div class="row">
						<div class="col-md-12">
							<div class="numbers" id="count2"></div>
						</div>
						<div class="col-md-12 counter1 text-center" id="spacer1">
							<div class="row">
								<div class="col-md-4 col-3 col-sm-4 day numbers" id="dday"></div>
								<div class="col-md-2 col-3 col-sm-2 hr numbers" id="dhour"></div>
								<div class="col-md-2 col-3 col-sm-2 min numbers" id="dmin"></div>
								<div class="col-md-4 col-3 col-sm-4 sec numbers" id="dsec"></div>
							</div>
						</div>
						<div class="col-md-12 counter2 text-center" id="spacer2">
							<div class="row">
								<div class="col-md-4 col-3 col-sm-4 day title" id="days">day</div>
								<div class="col-md-2 col-3 col-sm-2 hr title" id="hours">hr</div>
								<div class="col-md-2 col-3 col-sm-2 min title" id="minutes">min</div>
								<div class="col-md-4 col-3 col-sm-4 sec title" id="seconds">sec</div>
							</div>
						</div>
					</div>
					<!-- end of counter -->
				</div> <!-- end of .container  -->
			</div><!-- end of .header-wrapper  -->
		</section>

		<!--   end of header section     -->

		<!-- begin of prize section -->
		<section class="prize" id="overlay-1">
			<div class="container py-5">
				<h1 class="text-center prize-text">Prizes</h1>
				<div class="row">
					<div class="col-md-4 mb-4">
						<div class="price-container text-center">
							<img src="img/1st-prize.jpg" alt="Prize Image" class="rounded-circle" height="250"
								width="250">
							<div class="price-overlay    d-flex align-items-center justify-content-center">
								<h2 class="mb-0">1st Prize: Car</h2>
							</div>
						</div>
					</div>
					<div class="col-md-4 mb-4">
						<div class="price-container text-center">
							<img src="img/2nd-prize.jpg" alt="Prize Image" class="rounded-circle"
								style="margin-top: 50px;" height="250" width="250">
							<div class="price-overlay  w-100  d-flex align-items-center justify-content-center">
								<h2 class="mb-0">2nd Prize: Bike</h2>
							</div>
						</div>
					</div>
					<div class="col-md-4 mb-4">
						<div class="price-container text-center">
							<img src="img/3rd-prize.jpg" alt="Prize Image" class="rounded-circle"
								style="margin-top: 100px;" height="250" width="250">
							<div class="price-overlay  w-100  d-flex align-items-center justify-content-center">
								<h2 class="mb-0">3rd Prize: Laptop</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--   end of prize section   -->

		<!--   begin of newsletter section  -->
		<section class="newsletter text-center">
			<div class="newsletter-wrapper">
				<div class="container">
					<div class="row">
						<h2 class="newsletter-text">subscribe and stay tuned with us</h2>
						<div class="col-md-8 offset-md-2">
							<form>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"><i class="bi bi-envelope"></i></div>
										<input type="text" class="form-control" placeholder="Enter Your Email Here...">
									</div>
									<button class="btn subsribe-btn">Subscribe Now</button>
								</div>
							</form>
							<p class="spam">
								<i class="bi bi-bookmark-fill"></i>We'll never spam you.
							</p>
						</div>
					</div>
				</div><!--  end of .container  -->
			</div> <!--  end of .newssletter-wrapper  -->
		</section>

		<!--   end of newsletter section  -->

		<!--   begin of social-media section  -->
		<section class="text-center">
			<div class="social-media-wrapper">
				<div class="container">
					<div class="row">
						<h2 class="social-media-text">get updates from social media</h2>
						<div class="col-md-8 offset-md-2">
							<div class="social-links">
								<a target="_blank" href="#" title="Facebook"><i class="bi bi-facebook "></i></a>
								<a target="_blank" href="#" title="Twitter"><i class="bi bi-twitter"></i></a>
								<a target="_blank" href="#" title="Pinterest"><i class="bi bi-pinterest"></i></a>
								<a target="_blank" href="" title="Instagram"><i class="bi bi-instagram"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!--   end of social-media section   -->

		<!--   begin of footer  section  -->
		<section class="footer">
			<div class="footer-wrapper">
				<div class="container">
					<p class="copy-right text-center">&copy; 2023 Champion. All rights reserved.</p>
				</div>
			</div><!--  end of .footer-wrapper  -->
		</section>
		<!--   end of footer section  -->
	</div>

	<!--  js files -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/timer.js"></script>
</body>

</html>
